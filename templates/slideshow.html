<style>
    /* #slideshowImg{

    /* } */
   #slideshowBtn{
        background-color: #3B1E54;
        /* height: 400px; */
     }  
    #carouselExampleIndicators{
        margin-top: 0px;
       
       
    } 
 
    
    .carousel-caption{
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
    }
</style>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for image in images %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for image in images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img id="slideshowImg" src="{{image.image.url}}"  alt="{{ image.title }}">
                    <div id="imageText" class="carousel-caption ">
                        <h5>{{ image.title }}</h5>
                        <p>{{ image.caption }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button id="slideshowBtn" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button id="slideshowBtn" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon " aria-hidden="true"></span>
            <span class="visually-hidden ">Next</span>
        </button>
    </div>
